<!DOCTYPE html>
<html>
    <body style="margin: 0;">
        <header style="background-color: #CA549B; padding-left: 4rem; margin-bottom: 2rem;">
            <div style="display: flex;">
                <h1 style="color: #4851A2"> Avalia <h1 style="color: #F0A929"> UnB </h1> </h1>
            </div>
        </header>
        <div style="display: flex; justify-content: center; color: #4851A2">
            <h1> Faça seu cadastro! </h1>
        </div>
        <form method="post" style="margin-bottom: 2rem;">
            <div style="display: flex;flex-direction: column; gap: 1rem; align-items: center;">
                <input type="text" name="nome" placeholder="Digite seu nome" required style="padding: 1rem; border-radius: 10px; border: 2px solid #F0A929; font-size: 16px;"/>
                <input type="text" name="email" placeholder="Digite seu email" required style="padding: 1rem; border-radius: 10px; border: 2px solid #F0A929; font-size: 16px;"/>
                <input type="text" name="curso" placeholder="Digite seu curso" required style="padding: 1rem; border-radius: 10px; border: 2px solid #F0A929; font-size: 16px;"/>
                <input type="text" name="matricula" placeholder="Digite sua matricula" required style="padding: 1rem; border-radius: 10px; border: 2px solid #F0A929; font-size: 16px;"/>
                <input type="password" name="senha" placeholder="Digite sua senha" required style="padding: 1rem; border-radius: 10px; border: 2px solid #F0A929; font-size: 16px;" />
                <button type="submit" style="background-color: #CA549B; border: none; padding: 1rem 2rem; border-radius: 10px; color: white; font-weight: bold; font-size: 16px;">Cadastrar</button>
            </div>
        </form>
        <div style="display: flex; justify-content: center;">
            <a href="/" style="text-decoration: none; color: #4851A2; font-weight: bold;">Já tem uma conta? Entre </a>
        </div>
    </body>
</html>
